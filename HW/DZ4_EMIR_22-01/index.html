<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DZ4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="counter">
            <span class="counter__number">0</span>
            <div class="counter__button">
                <button class="counter__button__plus button">+</button>
                <button class="counter__button__minus button">-</button>
                <button class="counter__button__clear button">clear</button>
            </div>
        </div>
        <div class="mouse_coordinates">
            <div class="mouse_coordinates__upper_block">
                <h2 class="mouse_coordinates__X">X:</h2>
                <span class="mouse_coordinates__X_value value"></span>
            </div>
            <div class="mouse_coordinates__lower-block">
                <h2 class="mouse_coordinates__Y">Y:</h2>
                <span class="mouse_coordinates__Y_value value"></span>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
